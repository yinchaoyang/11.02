<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	</head>
	<body>
		<a href="tijiao.html">跳转提交页</a>
		<div></div>
		<script type="text/javascript">
			$.ajax({
				type:"get",
				url:"http://localhost:3000/item/zhanshi",
				success:function(e){
					for(var i in e){
						$('div').append(`<p>标题:${e[i].title}</p><p>时间:${e[i].datatime}</p><p>作者:${e[i].name}</p><p>内容:${e[i].content}</p>`)
					}
				}
			});
		</script>
	</body>
</html>
